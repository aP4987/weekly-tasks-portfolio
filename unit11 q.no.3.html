<html>
    <head>
        <title>Mouse over and out</title>
    </head>

<body>
<div id="myDiv" onmouseover="mOver()" onmouseout="mOut()" 
    style="width:165px;height:60px;border:4px solid
         rgb(219, 18, 18);text-align:center">Mouse Over Me</div>
<script>

function mOver() {
    document.getElementById("myDiv").innerHTML = "Thank You";}

function mOut() {
    document.getElementById("myDiv").innerHTML = "Mouse Over Me";}
</script>

</body>
</html>
