<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop to display 4 images </title>
</head>
<body>
    <script>
        var body = document.body;
        for (var i = 1; i <= 4; i++) 
        {
        var img = document.createElement('img');
            img.src = i + '.jpg';
            body.appendChild(img);
        }
        </script>
        
</body>
</html>
