<html>
<head>
    <title>Sum and product of an array of integers.</title>
</head>

<body>
    <script>
        var array = [2,7,6,4,8,5]; 
        // Initialize sum and product
        var sum = 0;
        var product = 1;

        // Compute sum and product
        for (var i = 0; i < array.length; i++) {
                sum += array[i];
                    product *= array[i];
                }
                document.write("Sum: " + sum + "<br>");
                document.write("Product: " + product);
               
    </script>
    </body>
</html>
