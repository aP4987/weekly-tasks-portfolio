<html>
<head>
    <title>Calling length and breadth parameters.</title>
</head>
<body>
    <script> 
    function calculateArea(length, breadth) {     // Function to calculate area of rectangle
    return length * breadth;
}
var length = 8;
var breadth = 12;
var area = calculateArea(length, breadth);      // area
document.write("Area of rectangle is: " + area);
</script>
</body>
</html>
