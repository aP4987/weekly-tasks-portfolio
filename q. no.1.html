<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Creation of Variables </title>
</head>

<body>

    <script>
        //Variables
        var numeric = 4;
        var float = 7.08;
        var string = "Apekshya";
        var boolean = True;


        //using function document.write()
        document.write("Numeric Value: " + numeric+ "<br>");
        document.write("Float Value: " + float + "<br>");
        document.write("String Value: " + string + "<br>");
        document.write("Boolean Value: " + boolean + "<br>");

    </script>

</body>
</html>
