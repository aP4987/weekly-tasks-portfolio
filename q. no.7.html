<html>
<head>
<title>Table</title>
<style>
  table {
    border-collapse: collapse;
    width: 50%;
  }

  th, td {
    border: 1px solid white;
    padding: 10px;
    text-align: center;
  }

  th {
    background-color: #3891A7;
    color: white;
  }

  .even-row {
    background-color: #8DC0CC;
  }

  .odd-row {
    background-color: #CEE4E9;
  }
</style>
</head>

<body>
<table>
  <thead>
    <tr>
      <th>S.N.</th>
      <th>Name</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr class="odd-row">
      <td>1</td>
      <td>Name 1</td>
      <td>1.jpg</td>
    </tr>
    <tr class="even-row">
      <td>2</td>
      <td>Name 2</td>
      <td>2.jpg</td>
    </tr>
    <tr class="odd-row">
      <td>3</td>
      <td>Name 3</td>
      <td>3.jpg</td>
    </tr>
    <tr class="even-row">
      <td>4</td>
      <td>Name 4</td>
      <td>4.jpg</td>
    </tr>

  </tbody>
</table>

</body>
</html>
