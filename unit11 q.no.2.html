<html>
<head>
    <title> JavaScript Events </title>
</head>

<body>
<h1 id="myH1" onclick="changeText()">Click me!</h1>
<button onclick="displayDateTime()">Date and Time</button>
<p id="dateTime"></p>

<script>
function changeText() {
    document.getElementById("myH1").innerHTML = "You clicked me!";}
function displayDateTime() {
    var date = new Date();
    document.getElementById("dateTime").innerHTML = date;}
</script>

</body>
</html>
