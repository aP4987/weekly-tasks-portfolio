<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <style>
        div{
            border: 1px solid black; 
            padding: 20px;
             margin: 20px;
              width: 300px;
             height: 200px;
            }
    </style>
</head>
<body>
    <form>
        <h1>Search our web site!</h1>
        <hr size=3 noshade>

        <p>Where do you want to search?</p>
        <input type="radio" id="wholeSite" name="searchLocation" value="wholeSite" checked>
        <label for="wholeSite">Whole site</label><br>
        <input type="radio" id="businessPartners" name="searchLocation" value="businessPartners">
        <label for="businessPartners">Business Partners Section</label><br>
        <input type="radio" id="corporateCommunications" name="searchLocation" value="corporateCommunications">
        <label for="corporateCommunications">Corporate Communications Section</label><br>
        <input type="radio" id="lotusEducation" name="searchLocation" value="lotusEducation">
        <label for="lotusEducation">Lotus Education Section</label><br>

        <label for="searchTerm">Enter a word or two that we can search on:</label><br>
        <input type="text" id="searchTerm" name="searchTerm"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
    </form>
</body>
</html>
