<html>
    <head>
        <title>All elements in array into a string. </title>
    </head>
    <body>
        <script>
          var myColor = ["Red", "Green", "White", "Black"];
          // toString() method
          var str1= myColor.toString();
          document.write(str1 + "<br>");  
          
          //  join() method
          var str2= myColor.join();
          document.write(str2 + "<br>");
          
          //  join(+) method 
          var str3= myColor.join('+');
          document.write(str3 + "<br>"); 
            </script>
    </body>
</html>
